;

        function shuffleDictionary() {
            for (let i = DICTIONARY.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [DICTIONARY[i], DICTIONARY[j]] = [DICTIONARY[j], DICTIONARY[i]];
            }
        }

        function getNext() {
            shuffleDictionary();
    
            document.getElementById("english").innerText = DICTIONARY[0].english;

            const $sanskrittList = document.getElementById("sanskritt_list");
            $sanskrittList.innerHTML = ""; // Clear previous items
            const sanskrittList = DICTIONARY.map(item => item.sanskritt).sort(() => Math.random() - 0.5);

            for (let i = 0; i < sanskrittList.length; i++) {
                const li = document.createElement("li");
                li.innerText = sanskrittList[i];

                li.onclick = function() {
                    if (this.innerText === DICTIONARY[0].sanskritt) {
                        alert("Correct!");
                        getNext(); // Load next question
                    } else {
                        if (remainingAttempts-- > 1) {
                            alert("Incorrect. Try again.");
                        } else {
                            alert("Incorrect. Correct was " + DICTIONARY[0].sanskritt);
                            remainingAttempts = 2; // Reset attempts for the next question
                            getNext(); // Load next question
                        }
                    }
                };

                $sanskrittList.appendChild(li);
            }
        }
    </script>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            line-height: 2rem;
        }

        #english {
            font-weight: bold;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body onload="getNext()">
    <div id="english"></div>
    <div id="sanskritt_container">
        <ul id="sanskritt_list"></ul>
    </div>
</body>
</html>
